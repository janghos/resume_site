  <!-- Right Antenna (short, thin, angled outward) -->
  <path d="M13.5 2L14 0h1l.5 2" stroke="#3DDC84" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Head (rounded dome) -->
  <path d="M12 2C8.13 2 5 5.13 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.87-3.13-7-7-7z" fill="#3DDC84"/>
  
  <!-- Left Eye (small circular white) -->
